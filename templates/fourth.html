<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{results.3.title}}</title>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-bold" href="\"
          ><strong>Today in Tabs</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="\">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="\about">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- News section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5">
          <div class="col-md-6">
            <img
              class="card-img-top mb-5 mb-md-0"
              src="{{results.3.image_url}}"
              alt="Image realted to the News"
              onerror="this.src
                        ='https://images.unsplash.com/photo-1588681664899-f142ff2dc9b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bmV3c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60'"
            />
          </div>
          <div class="col-md-6 container">
            <div class="small mb-1">{{results.3.source_id}}</div>
            <div class="display-6 fw-bolder mb-3">{{results.3.title}}</div>
            <div class="row mb-3 ms-auto">
              <div
                class="rounded text-info bg-dark w-auto h-auto d-flex align-items-center p-2 my-1 me-1"
              >
                Sentiment :&nbsp<b> {{sentiment.3}}</b>
              </div>
              <div
                class="rounded text-info bg-dark w-auto h-auto d-flex align-items-center my-1 p-2"
              >
                % Personal Opinion :&nbsp<b>{{subjectivity.3}}</b>
              </div>
            </div>
            <p class="lead">{{summary.3}}</p>
            <div class="d-flex">
              <button
                onclick="location.href = '{{results.3.link}}';"
                class="btn btn-outline-dark flex-shrink-0"
                type="button"
              >
                Read main article
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Amkaay 2022</p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
